<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>index!!!</h1>
    {% for post in posts %}
      <p>{{post.id}}</p>
      <p>{{post.title}}</p>
      <p>{{post.content}}</p>
      <p>{{post.created_at.strftime("%Y년 %m월 %d일 %H:%M")}}</p>
    {% endfor %}
    <a href="/new">글쓰러 가기!!</a>
</body>
</html>
