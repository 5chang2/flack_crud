{% extends 'base.html' %}
{%block body_block%}
    <h1>index!!!</h1>
    {% for post in posts %}
      <p>{{post.id}}</p>
      <p>{{post.title}}</p>
      <p>{{post.content}}</p>
      <p>{{post.created_at.strftime("%Y년 %m월 %d일 %H:%M")}}</p>
    {% endfor %}
    <a href="/new">글쓰러 가기!!</a>
{%endblock%}
